<ion-header>

  <ion-navbar>
    <ion-title>{{ getItem().getName() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{ getItemImage() }}">
  <p>
      Quantity: {{ getItem().getQuantity() }}
  </p>

  <button ion-button (click)=confirmUse()>UseItem</button>
</ion-content>
