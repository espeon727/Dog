<ion-header>

  <ion-navbar>
    <ion-title>{{ getItem().getName() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: white">
  <img src="{{ getItemImage() }}">
  <p>
      Quantity: {{ getItem().getQuantity() }}
  </p>
  <p>
      {{ getItem().getDescription() }}
  </p>

  <div text-center>
    <button fab-center ion-button (click)=confirmUse() color="danger"> Use Item </button>
  </div>
</ion-content>
