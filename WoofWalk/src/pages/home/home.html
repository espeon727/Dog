
<ion-header>
    <ion-navbar>
	<button ion-button menuToggle>
	    <ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>WoofWalk Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('../www/assets/images/room.png')">
  <p>
    <img class = "statBar" id="affection" src= "../www/assets/images/affection_bar.png" onerror = "this.onerror=null;this.src='../assets/images/affection_bar.png'">
  <br>
    <img class = "statBar" id="hunger" src= "../www/assets/images/hunger_bar.png" onerror = "this.onerror=null;this.src='../assets/images/hunger_bar.png'">
  <br>
    <img class = "statBar" id="thirst" src= "../www/assets/images/thirst_bar.png" onerror = "this.onerror=null;this.src='../assets/images/thirst_bar.png'">
  </p>
  <div (click)="petDog()">
    <img class = "dogImage" id="dogpic" src = "../www/assets/images/dpa_01_transparent_bg_large.png" onerror = "this.onerror=null;this.src='../assets/images/dpa_01_transparent_bg_large.png'" >
  </div>

  <p>Affection: {{affection}}</p>
  <p>Fullness: {{fullness}}</p>
  <p>Hydration: {{hydration}}</p>
  <p>Cleanliness: {{cleanliness}}</p>

    <!-- <button  id="toggle" onclick="clicked()">Toggle Picture</button> -->
	<button ion-button (click)="clicked()" color="danger">Toggle</button>



</ion-content>
}
