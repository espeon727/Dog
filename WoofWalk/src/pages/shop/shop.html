<ion-header>

  <ion-navbar>
		<!-- For Menu -->
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		
    <ion-title>Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>
	{{ stuff.getName() }}
    </p>

    <p>
	{{ stuff.name }}
    </p>

    <p>
	{{ stuff.quantity }}
    </p>

    <p>
	{{ stuff.icon }}
    </p>
    
</ion-content>
