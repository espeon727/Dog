<ion-header>

  <ion-navbar>
		<!-- For Menu -->
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>Shop</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: white">

  <button ion-button (click)="items.readDatabaseFood()" color="danger">read database</button>
  <button ion-button (click)="items.addFoodToDatabase('Dry Food', 'food_dry.png', 1, 5, 'Standard food with a long shelf life adds 10 fullness', 10)" color="danger">add to database</button>

  <div>
    <img src="{{imgPath.getImagePath('inventory.png')}}" class="points"/>

    <h2>{{this.items.getPuppyPoints()}}</h2>
  </div>

  <div>
    Food List {{this.items.foodList}}
  </div>
  <div>
    Treat List {{this.items.treatList}}
  </div>

    <h2>${{this.items.getPuppyPoints()}}</h2>
		<button ion-button (click)="incrementPuppyPoints(500)">Get 500 Puppy Points!</button>
  </div>


  <div padding>
    <ion-segment [(ngModel)]="shop">
      <ion-segment-button value="items">
        Items
      </ion-segment-button>
      <ion-segment-button value="dogs">
        Dogs
      </ion-segment-button>
    </ion-segment>
  </div>

      <div [ngSwitch]="shop">
      <ion-list no-lines *ngSwitchCase="'items'">
      <ion-item *ngFor="let item of showItems()" (click) = "confirmBuyAlert(item)">
        <ion-thumbnail item-left>
          <img src={{getItemImage(item)}}>
        </ion-thumbnail>
        <h2>{{item.getName()}}</h2>
        <p [innerText]="item.getCost()"></p>
      </ion-item>
      </ion-list>

      <ion-list no-lines *ngSwitchCase="'dogs'">
      <ion-item *ngFor="let item of showItems()">
        <ion-thumbnail item-left>
          <img src={{getItemImage(item)}}>
        </ion-thumbnail>
        <h2>{{item.getName()}}</h2>
        <p [innerText]="item.getCost()"></p>
      </ion-item>
      </ion-list>
      </div>

</ion-content>
