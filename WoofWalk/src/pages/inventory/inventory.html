  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Inventory</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="items">
      <ion-segment-button value="food">
        Food
      </ion-segment-button>
      <ion-segment-button value="water">
        Water
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="items">
  <ion-list *ngSwitchCase="'food'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="../www/assets/images/dpa_01_transparent_bg_large.png" onerror = "this.onerror=null;this.src='../assets/images/dpa_01_transparent_bg_large.png'">
      </ion-thumbnail>
      <h2>Food</h2>
      <h3>Amount</h3>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="../www/assets/images/dpa_02_transparent_bg_large.png" onerror = "this.onerror=null;this.src='../assets/images/dpa_02_transparent_bg_large.png'">
      </ion-thumbnail>
      <h2>Food2</h2>
      <h3>Amount</h3>
    </ion-item>

  </ion-list>

  <ion-list *ngSwitchCase="'water'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="../www/assets/images/dpa_02_transparent_bg_large.png" onerror = "this.onerror=null;this.src='../assets/images/dpa_02_transparent_bg_large.png'">
      </ion-thumbnail>
      <h2>Water</h2>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="../www/assets/images/dpa_01_transparent_bg_large.png" onerror = "this.onerror=null;this.src='../assets/images/dpa_01_transparent_bg_large.png'">
      </ion-thumbnail>
      <h2>Water2</h2>
    </ion-item>
  </ion-list>
</div>

</ion-header>


<ion-content padding>

</ion-content>
