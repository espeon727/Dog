<ion-header>

  <ion-navbar>
		<!-- For Menu -->
    <button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>Inventory</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="items">
      <ion-segment-button value="food">
        Food
      </ion-segment-button>
      <ion-segment-button value="water">
        Water
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="items">
  <ion-list *ngSwitchCase="'food'">

    <ion-item *ngFor="let result of results" class="advanced-background">
      <ion-thumbnail item-left>
        <img src=result.icon>
      </ion-thumbnail>
        <h2>{{result.name}}</h2>
        <p [innerText]="result.quantity"></p>
    </ion-item>


  </ion-list>

  <ion-list *ngSwitchCase="'water'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="../www/assets/images/dpa_02_transparent_bg_large.png" onerror = "this.onerror=null;this.src='../assets/images/dpa_02_transparent_bg_large.png'">
      </ion-thumbnail>
      <h2>Water</h2>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="../www/assets/images/dpa_01_transparent_bg_large.png" onerror = "this.onerror=null;this.src='../assets/images/dpa_01_transparent_bg_large.png'">
      </ion-thumbnail>
      <h2>Water2</h2>
    </ion-item>
  </ion-list>
</div>

</ion-header>


<ion-content padding>

</ion-content>
