  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
		<!-- For Menu -->
    <button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>Inventory</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="stuff">
      <ion-segment-button value="food">
        Food
      </ion-segment-button>
      <ion-segment-button value="treats">
        Treats
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="stuff">
  <ion-list *ngSwitchCase="'food'">

    <ion-item *ngFor="let food of getFood()" class="advanced-background">
      <ion-thumbnail item-left>
        <img src={{food.getIcon()}}>
      </ion-thumbnail>
        <h2>{{food.getName()}}</h2>
        <p [innerText]="food.getQuantity()"></p>
    </ion-item>


  </ion-list>

  <ion-list *ngSwitchCase="'treats'">

    <ion-item *ngFor="let treat of getTreats()" class="advanced-background">
      <ion-thumbnail item-left>
        <img src={{treat.getIcon()}}>
      </ion-thumbnail>
        <h2>{{treat.getName()}}</h2>
        <p [innerText]="treat.getQuantity()"></p>
    </ion-item>

  </ion-list>
</div>

</ion-header>


<ion-content padding style="background-color: white">

</ion-content>
