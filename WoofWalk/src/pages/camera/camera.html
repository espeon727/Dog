<ion-header>

  <ion-navbar>
    <!-- For menu -->
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Camera</ion-title>
    <button (click)="cameraOn()">
    	<ion-icon name=camera></ion-icon>
      Turn Camera On
    </button>
    <button (click)="cameraOff()">
      <ion-icon name=camera></ion-icon>
      Turn Camera Off
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img src="{{ dogPicture }}" />

</ion-content>
