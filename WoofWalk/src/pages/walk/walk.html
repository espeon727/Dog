<ion-header>

  <ion-navbar>
		<!-- For Menu -->
		<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>Walk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image: url('../www/assets/images/background_yard.png')">
  <!-- Added buttons for starting and stopping the walk -->
  <button ion-button id="StartButton" (click)="startClicked()" color="secondary" style="float: left">Start</button>
  <button ion-button id="EndButton" (click)="stopClicked()" color="danger" style="float: left">Stop</button>

  <button ion-button (click)="centerMap()" style="float: left">Center Map</button>
  
  <div>
			<br>
			<br>
			<br>

			<br>

			<!-- <p>
					 Current Location: {{latLng}}
					 </p>
					 <p>
					 Distance: {{distance}}
					 </p> -->
  </div>
  <!-- Sopt for the map to go after it loads -->
  <div #map id="map"></div>
</ion-content>
