<ion-header>

  <ion-navbar>
		<!-- For Menu -->
		<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>Walk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: white">
  <!-- Added buttons for starting and stopping the walk -->
  <button ion-button (click)="startClicked()">Start</button>
  <button ion-button (click)="stopClicked()" color="danger">Stop</button>

  <button ion-button (click)="showPosition()" color="danger">Show Position</button>
  
  <div>
    <p>
      Current Location: {{latLng}}
	</p>
	<p>
	  Distance: {{distance}}
    </p>
  </div>
  <!-- Sopt for the map to go after it loads -->
  <div #map id="map"></div>
</ion-content>
