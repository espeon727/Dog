<script type="text/javascript" src="node_modules/chart.js/src/chart.js"></script>


<ion-header>

  <ion-navbar>
			<ion-title>{{ getDog().getName() }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: white">

		<p>
				Affection: {{ getDog().getAffection() }}
				<img src="{{ getBarImage('affection') }}">
		</p>
		<p>
				Fullness: {{ getDog().getFullness() }}
				<!-- <img src="{{ imgPath.getImagePath('dog_stat_bars/fullness_bars/affection_bar' + Math.floor(getDog().getAffection()/10) + '.png') }}"> -->
				<img src="{{ getBarImage('fullness') }}">
		</p>
		<p>
				Hydration: {{ getDog().getHydration() }}
				<img src="{{ getBarImage('hydration') }}">
		</p>
		<p>
				Cleanliness: {{ getDog().getCleanliness() }}
				<img src="{{ getBarImage('cleanliness') }}">
		</p>
		<button ion-button (click)="changeActiveDog()">
			Change Dog
		</button>
