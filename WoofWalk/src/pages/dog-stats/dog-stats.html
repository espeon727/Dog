<script type="text/javascript" src="node_modules/chart.js/src/chart.js"></script>


<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: white">

<p>Affection: {{affection}}</p>
<p>Fullness: {{fullness}}</p>
<p>Hydration: {{hydration}}</p>
<p>Cleanliness: {{cleanliness}}</p>

<div style="display: block">
	<canvas baseChart id="bar"
		[datasets]="chartData"
		[labels]="chartLabels"
		[chartType]="barChartType"
		[options]="barChartOptions"
	></canvas>
</div>

</ion-content>
