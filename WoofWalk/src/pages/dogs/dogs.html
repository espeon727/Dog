<ion-header>

    <ion-navbar>
	<!-- For Menu -->
	<button ion-button menuToggle>
	    <ion-icon name="menu"></ion-icon>
	</button>

	<ion-title>Dogs</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let result of results" class="advanced-background" (click)="navigateDogStats(result)">
      <ion-thumbnail item-left>
        <img src={{result.icon2}} >
      </ion-thumbnail>
        <h2>{{result.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
