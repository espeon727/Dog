<ion-header>

    <ion-navbar>
				<!-- For Menu -->
				<button ion-button menuToggle>
						<ion-icon name="menu"></ion-icon>
				</button>

				<ion-title>Dogs</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding style="background-color: white">

	<button ion-button (click)="dogs.addDogToDatabase('Cerberus', 'dog_demon.png', 1)" color="danger">Add Cerberus To Database</button>
	<button ion-button (click)="dogs.addDefaultDogs()" color="danger">Add Default Dogs</button>
	<button ion-button (click)="dogs.readDatabase()" color="danger">read database</button>
  <button ion-button (click)="dogs.clearDatabase()" color="danger">clear database</button>
  <p>{{dogs.activeId}}<p>



  <ion-list>
			<!-- <ion-item *ngFor="let result of getDogs()" class="advanced-background" (click)="navigateDogStats(result)">
					 <ion-thumbnail item-left>
					 <img src={{result.getIcon()}} >
					 </ion-thumbnail>
					 <h2>{{result.getName()}}</h2>
					 </ion-item> -->
			<ion-item *ngFor="let d of getDogs()" class="advanced-background" (click)="navigateDogStats(d)">
					<ion-thumbnail item-left>
							<img src={{this.imgPath.getImagePath(d.getIcon())}} >
					</ion-thumbnail>
					<h2>{{d.getName()}} ID: {{d.getId()}}</h2>
			</ion-item>
  </ion-list>
</ion-content>
