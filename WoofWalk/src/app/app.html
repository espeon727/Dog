<ion-menu type="reveal" [content]="myContent" persistent="true">

    <ion-toolbar>
	<ion-title>Main Menu</ion-title>
    </ion-toolbar>

    <ion-content>
	<ion-list>
	    <button menuClose ion-item style="padding-top: 56px;" (click)="openPage(homePage)">
		<img src={{homeIcon}}>
		Home
	    </button>
	    <button menuClose ion-item (click)="openPage(dogsPage)">
		<img src={{dogIcon}}>
		Dogs
	    </button>
	    <button menuClose ion-item (click)="openPage(shopPage)">
		<img src={{shopIcon}}>
		Shop
	    </button>
	    <button menuClose ion-item (click)="openPage(inventoryPage)">
		<img src={{invIcon}}>
		Inventory
	    </button>
	    <button menuClose ion-item (click)="openPage(walkPage)">
		<img src={{walkIcon}}>
		Walk
	    </button>
	    <button menuClose ion-item (click)="openPage(cameraPage)">
		<img src={{cameraIcon}}>
		Camera
	    </button>
	</ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #myContent swipeBackEnabled="false"></ion-nav>
